   <script>
    function addLanguage(langName)
    {
       const newlang= document.createElement('li');//<li></li> create huwa h js mein bss DOM mein nhi
       newlang.innerHTML=`${langName}`//<li>pytho (name add hoga)</li>innerhtml wagera mein pura traversal hota h
       document.querySelector(`.language`).appendChild(newlang);//language classs m jake select huwa then append child mtln ekdm last m add
       //problem pura tree traverse karna parta h ..jaha v inner html rhega waha compltet traversal hota h  
    }
    addLanguage("python")
    addLanguage("c++")

    //now optimize way when lakhs of list are there not possible to traverse completly

    function addoptilanguage(langname)
    {
       const newlang= document.createElement('li');
       //const addtext=document.createTextNode(langname);
       //li.appendChild(addtext)
       newlang.appendChild(document.createTextNode(langname))
       document.querySelector('.language').appendChild(newlang)
    }

    addoptilanguage('java')
